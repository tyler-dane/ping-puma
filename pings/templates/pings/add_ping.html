<form action="/pings/" method="POST">
    {% csrf_token %}

    <h2>Ping Form:</h2>
        {{ ping_form.as_table }}

    <div class="container">
        <h2>Pings</h2>
        {% for ping in ping_form %}
            <p>Subject: {{ ping.subject }}</p>
            <p>Body: {{ ping.body }}</p>
        {% endfor %}

        <button type="submit">Submit</button>
    </div>
</form>
