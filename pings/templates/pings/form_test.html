<form action="/pings/" method="POST">
    {% csrf_token %}

    {{ ping_form }}

    <div class="container">
        <h2>Pings</h2>
        {% for ping in ping_form %}
            <p>Subject: {{ ping.subject }}</p>
            <p>Body: {{ ping.body }}</p>
        {% endfor %}
        <button type="submit">Submit</button>

        <h2>Add Ping</h2>
        <p>Subject: <input type="text"></p>
        <p>Body: <input type="text"></p>
        <button type="submit">Submit</button>
    </div>
</form>
